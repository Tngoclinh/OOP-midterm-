<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu kết quả xét nghiệm</title>
  <link rel="stylesheet" href="../css/style-ket-qua-xet-nghiem.css" />
</head>
<body>
  <div data-include="header.html"></div>

  <main class="container lab-page">
    <header class="lab-head">
      <p class="eyebrow">Tra cứu</p>
      <h1>Kết quả xét nghiệm</h1>
      <p>Nhập họ và tên kèm số CCCD (12 số) để xem kết quả.</p>
    </header>

    <section class="lab-form">
      <form id="labLookupForm" class="form-stack" novalidate>
        <div class="form-group">
          <label for="patientName">Họ và tên</label>
          <input type="text" id="patientName" placeholder="Nguyễn Văn A" required />
          <div class="error" data-error="patientName"></div>
        </div>
        <div class="form-group">
          <label for="patientCCCD">Số CCCD</label>
          <input
            type="text"
            id="patientCCCD"
            inputmode="numeric"
            pattern="\\d{12}"
            maxlength="12"
            placeholder="12 chữ số"
            required
          />
          <div class="error" data-error="patientCCCD"></div>
        </div>
        <button type="submit" class="primary-btn">Xem kết quả</button>
      </form>
    </section>

    <section id="labResult" class="lab-result" hidden>
      <div id="labStatus" class="lab-status"></div>
      <div id="labDetail" class="lab-detail"></div>
    </section>
  </main>

  <div data-include="footer.html"></div>
  <div data-include="chat.html"></div>

  <script src="../js/app-ket-qua-xet-nghiem.js"></script>
  <script src="include.js"></script>
</body>
</html>
